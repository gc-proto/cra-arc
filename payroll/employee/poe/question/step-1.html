<button type="button" onclick="addAddressBlock()">Add another establishment</button>
<script>
 const maxBlocks = 20;
 function addAddressBlock() {
   const container = document.getElementById('addressSections');
   const currentCount = container.querySelectorAll('.address-block').length;
   if (currentCount >= maxBlocks) {
     alert("You can only add up to 20 establishments.");
     return;
   }
   const original = container.querySelector('.address-block');
   const clone = original.cloneNode(true);
   // Clear values in the clone
   clone.querySelector('select').selectedIndex = 0;
   clone.querySelector('input').value = '';
   // Show delete button on clone
   const deleteBtn = clone.querySelector('.delete-btn');
   deleteBtn.style.display = 'inline-block';
   container.appendChild(clone);
 }
 function deleteBlock(button) {
   const block = button.closest('.address-block');
   block.remove();
 }
</script>

<select id="cityDropdown">
<option value="">Select a city</option>
</select>
<script>
 fetch('https://geonames.nrcan.gc.ca/service/api?featureType=populatedPlace&outputFormat=json')
   .then(response => response.json())
   .then(data => {
     const dropdown = document.getElementById('cityDropdown');
     data.items.forEach(item => {
       const option = document.createElement('option');
       option.value = item.name;
       option.text = item.name;
       dropdown.appendChild(option);
     });
   })
   .catch(error => console.error('Error fetching city data:', error));
</script>
