<h2 class="h2 mrgn-tp-0">Employee situation</h2>

<div class="form-group mrgn-tp-lg">
<label for="fbem2" class="required"><span class="field-name">Select your employee's country of residence </span></label>

<div class="radio">
   <label for="radio6"><input id="radio6" type="radio" name="optradio2">Canada</label>
</div>
<div class="radio">   
   <label for="radio7"><input id="radio7" type="radio" name="optradio2">Outside of Canada</label>   
</div>


</div>

<h2 class="h2 mrgn-tp-0">Employer situation</h2>

<div class="form-group mrgn-tp-lg">
<label for="fbem2" class="required"><span class="field-name">Do you (as the employer) have an establishment in Canada?</span></label>

<div class="radio">
   <label for="radio6"><input id="radio6" type="radio" name="optradio2">Yes - Establishment in Canada</label>
</div>
<div class="radio">   
   <label for="radio7"><input id="radio7" type="radio" name="optradio2">No - Establishment outside of Canada</label>   
</div>


</div>



<div class="form-group mrgn-tp-lg">
<label for="address" class="required"><span class="field-name">Mailing address </span></label>
<input class="form-control" type="text" id="address" name="address" size="45" maxlength="100">
</div>

<div class="form-group mrgn-tp-lg">
<label for="city" class="required"><span class="field-name">City</span></label>
<input class="form-control" type="text" id="city" name="city" size="45" maxlength="50" data-rule-letterswithbasicpunc="true">
</div>

<div class="form-group mrgn-tp-lg">
<label for="province" class="required"><span class="field-name">Province or territory</span></label>
<select class="form-control" id="province" name="province" required="required">
   <option label="Select a province or territory"></option>
   <option value="Alberta">Alberta</option>
   <option value="British">British Columbia</option>
   <option value="Manitoba">Manitoba</option>
   <option value="Brunswick">New Brunswick</option>
   <option value="Newfoundland">Newfoundland and Labrador</option>
   <option value="Northwest">Northwest Territories</option>
   <option value="Nunavut">Nunavut</option>
   <option value="Ontario">Ontario</option>
   <option value="Prince">Prince Edward Island</option>
   <option value="Quebec">Quebec</option>
   <option value="Saskatchewan">Saskatchewan</option>
   <option value="Yukon">Yukon</option>
</select>
</div>

<div class="form-group mrgn-tp-lg">
   <label for="pcodeca1" class="required"><span class="field-name">Postal code</span> (e.g. A1A 1A1)</label>
   <input class="form-control" id="pcodeca1" name="pcodeca1" type="text" autocomplete="postal-code" size="7" maxlength="7" required="required" data-rule-postalCodeCA="true" />
</div>
