<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Province of Employment Determination Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.canada.ca/gcweb/wet-boew/css/theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.canada.ca/gcweb/wet-boew/js/wet-boew.min.js"></script>
</head>
<body vocab="http://schema.org/" typeof="WebPage">
<main role="main" property="mainContentOfPage" class="container">
<h1 property="name" id="wb-cont">Province of Employment Determination</h1>
<form class="wb-steps" id="poe-form">
<!-- Step 1 -->
<fieldset class="panel-default p-0">
<legend class="panel-heading"><span class="panel-title">Step 1: Contact Information</span></legend>
<div class="panel-body">
<div class="form-group">
<label for="step4a">First name</label>
<input type="text" class="form-control" id="step4a" name="step4a" required>
</div>
<div class="form-group">
<label for="step4b">Last name</label>
<input type="text" class="form-control" id="step4b" name="step4b" required>
</div>
<div class="form-group">
<label for="contactContactEmailAddress">Email</label>
<input type="email" class="form-control" id="contactContactEmailAddress" name="contactContactEmailAddress" required>
</div>
<div class="form-group">
<label for="step4d">Telephone number</label>
<input type="text" class="form-control" id="step4d" name="step4d" required>
</div>
</div>
</fieldset>
<!-- Step 2 -->
<fieldset class="panel-default p-0">
<legend class="panel-heading"><span class="panel-title">Step 2: Payroll Information</span></legend>
<div class="panel-body">
<div class="form-group">
<label for="cy3">Payroll city</label>
<input type="text" class="form-control" id="cy3" name="cy3">
</div>
<div class="form-group">
<label for="pr3">Payroll province</label>
<select id="pr3" name="pr3" class="form-control">
<option value="">Select a province</option>
<option value="ON">Ontario</option>
<option value="QC">Quebec</option>
<option value="BC">British Columbia</option>
<!-- Add other provinces -->
</select>
</div>
</div>
</fieldset>
<!-- Step 3 -->
<fieldset class="panel-default p-0">
<legend class="panel-heading"><span class="panel-title">Step 3: Other Work Locations</span></legend>
<div class="panel-body">
<div class="form-group">
<label for="cy3b">Worker's comp city</label>
<input type="text" class="form-control" id="cy3b" name="cy3b">
</div>
<div class="form-group">
<label for="pr3b">Worker's comp province</label>
<select id="pr3b" name="pr3b" class="form-control">
<option value="">Select a province</option>
<option value="ON">Ontario</option>
<option value="QC">Quebec</option>
<!-- Add other provinces -->
</select>
</div>
<div class="form-group">
<label for="cy3c">Salary expensed city</label>
<input type="text" class="form-control" id="cy3c" name="cy3c">
</div>
<div class="form-group">
<label for="pr3c">Salary expensed province</label>
<select id="pr3c" name="pr3c" class="form-control">
<option value="">Select a province</option>
<option value="ON">Ontario</option>
<option value="QC">Quebec</option>
<!-- Add other provinces -->
</select>
</div>
</div>
</fieldset>
<!-- Step 4: Summary -->
<fieldset id="step-summary" class="panel-default p-0">
<legend class="panel-heading"><span class="panel-title">Review your information</span></legend>
<div class="panel-body gc-font-2019">
<div class="alert alert-info">
           Please review your answers before generating your PDF and submitting the request.
</div>
<div id="summary-output"></div>
</div>
</fieldset>
</form>
</main>
<script>
   $(document).on("wb-ready.wb", function () {
     $(document).on("wb-stepchange", ".wb-steps", function (event, data) {
       const $currentStep = $(data.currentStep);
       const stepTitle = $currentStep.find("legend").text().trim().toLowerCase();
       if (stepTitle.includes("review")) {
         const $summary = $("#summary-output");
         $summary.empty();
         const fields = [
           { label: "First name", selector: "#step4a" },
           { label: "Last name", selector: "#step4b" },
           { label: "Email", selector: "#contactContactEmailAddress" },
           { label: "Telephone number", selector: "#step4d" },
           { label: "Payroll province", selector: "#pr3" },
           { label: "Payroll city", selector: "#cy3" },
           { label: "Worker's comp province", selector: "#pr3b" },
           { label: "Worker's comp city", selector: "#cy3b" },
           { label: "Salary expensed province", selector: "#pr3c" },
           { label: "Salary expensed city", selector: "#cy3c" }
         ];
         fields.forEach(item => {
           const val = $(item.selector).val();
           if (val) {
             $summary.append(`<p><strong>${item.label}:</strong> ${val}</p>`);
           }
         });
       }
     });
   });
</script>
<style>
   #summary-output p {
     margin-bottom: 0.5em;
   }
   #summary-output .well {
     background: #f5f5f5;
     border-left: 5px solid #26374a;
     padding: 1em;
     margin-top: 1em;
   }
</style>
</body>
</html>
