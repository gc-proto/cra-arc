<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Questionnaire Comparison Tool</title>
<meta content="width=device-width,initial-scale=1" name="viewport">
<meta name="robots" content="noindex, follow">
<!-- Styling -->
<style>
   body { font-family: Arial, sans-serif; padding: 20px; }
   table { width: 100%; border-collapse: collapse; margin-top: 20px; }
   th, td { border: 1px solid #ccc; padding: 8px; text-align: left; font-size: 14px; }
   th { background-color: #f4f4f4; }
   .mismatch { background-color: #ffdddd; }
   .missing { background-color: #fdf5d9; }
   #pdfButton { margin-top: 20px; }
</style>
<!-- PDF Export (optional) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
<h1>Questionnaire Comparison Tool</h1>
<label>Worker JSON: <input type="file" id="workerFile" accept=".json"></label><br><br>
<label>Payer JSON: <input type="file" id="payerFile" accept=".json"></label><br><br>
<button onclick="compare()">Compare</button>
<button id="pdfButton" onclick="downloadPDF()" style="display:none;">Download PDF</button>
<div id="output"></div>
<script>
   let tableData = [];
   function compare() {
     const workerFile = document.getElementById('workerFile').files[0];
     const payerFile = document.getElementById('payerFile').files[0];
     if (!workerFile || !payerFile) {
       alert("Please select both JSON files.");
       return;
     }
     Promise.all([workerFile.text(), payerFile.text()])
       .then(([workerText, payerText]) => {
         const workerJSON = JSON.parse(workerText);
         const payerJSON = JSON.parse(payerText);
         const workerMap = buildQuestionMap(workerJSON.elements);
         const payerMap = buildQuestionMap(payerJSON.elements);
         const allIds = Array.from(new Set([...Object.keys(workerMap), ...Object.keys(payerMap)]));
         tableData = [];
         allIds.forEach(id => {
           const w = workerMap[id];
           const p = payerMap[id];
           const wTitle = w?.titleEn || '[Missing]';
           const pTitle = p?.titleEn || '[Missing]';
           const wChoices = w?.choices?.map(c => c.en).join(', ') || '[None]';
           const pChoices = p?.choices?.map(c => c.en).join(', ') || '[None]';
           const titleMatch = wTitle === pTitle;
           const choiceMatch = wChoices === pChoices;
           const existsInBoth = !!w && !!p;
           tableData.push({
             id,
             wTitle,
             pTitle,
             wChoices,
             pChoices,
             titleMatch,
             choiceMatch,
             existsInBoth
           });
         });
         renderTable();
       });
   }
   function buildQuestionMap(elements) {
     const map = {};
     elements.forEach(el => {
       const qid = el?.properties?.questionId;
       if (qid) {
         map[qid] = {
           titleEn: el.properties.titleEn,
           choices: el.properties.choices || []
         };
       }
     });
     return map;
   }
   function renderTable() {
     let html = `<table>
<thead>
<tr>
<th>Question ID</th>
<th>Worker Title</th>
<th>Payer Title</th>
<th>Title Match</th>
<th>Worker Choices</th>
<th>Payer Choices</th>
<th>Choices Match</th>
</tr>
</thead>
<tbody>`;
     tableData.forEach(row => {
       const rowClass = row.existsInBoth
         ? (!row.titleMatch || !row.choiceMatch ? "mismatch" : "")
         : "missing";
       html += `<tr class="${rowClass}">
<td>${row.id}</td>
<td>${row.wTitle}</td>
<td>${row.pTitle}</td>
<td>${row.titleMatch ? "Yes" : "No"}</td>
<td>${row.wChoices}</td>
<td>${row.pChoices}</td>
<td>${row.choiceMatch ? "Yes" : "No"}</td>
</tr>`;
     });
     html += '</tbody></table>';
     document.getElementById('output').innerHTML = html;
     document.getElementById('pdfButton').style.display = 'inline-block';
   }
   function downloadPDF() {
     const { jsPDF } = window.jspdf;
     const doc = new jsPDF({ orientation: 'landscape', unit: 'pt', format: 'a4' });
     doc.setFontSize(14);
     doc.text("Questionnaire Comparison Report", 40, 30);
     doc.setFontSize(10);
     let y = 50;
     const lineHeight = 14;
     tableData.forEach(row => {
       if (y > 550) {
         doc.addPage();
         y = 50;
       }
       doc.setTextColor(row.titleMatch && row.choiceMatch ? 0 : [200, 0, 0]);
       doc.text(`ID: ${row.id}`, 40, y);
       doc.text(`W: ${row.wTitle}`, 100, y);
       doc.text(`P: ${row.pTitle}`, 300, y);
       y += lineHeight;
     });
     doc.save("questionnaire-comparison.pdf");
   }
</script>
</body>
</html>
