<script src="https://www.canada.ca/etc/designs/canada/cdts/gcweb/v4_1_0/cdts/compiled/wet-en.js"></script>

<link href="https://www.canada.ca/etc/designs/canada/wet-boew/m%C3%A9li-m%C3%A9lo/2023-10-mount-revelstoke.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha256-mUZM63G8m73Mcidfrv5E+Y61y7a12O5mW4ezU3bxqW4=" crossorigin="anonymous"/>
         
<link href="https://www.canada.ca/etc/designs/canada/wet-boew/css/theme.min.css" rel="stylesheet">
<!-- JS Libraries -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<!-- Styles -->
<style>
   body { font-family: Arial, sans-serif; padding: 20px; }
   .match { background-color: #d6f5d6; }
   .mismatch { background-color: #fff3cd; }
   .missing { background-color: #f8d7da; }
   .hidden { display: none !important; }
   #pdfButton { margin-top: 20px; }
</style>
<script type="text/javascript">
   document.write(wet.builder.refTop({}));
</script>
</head>
<body vocab="http://schema.org/" typeof="WebPage" class="experimental">
<div id="def-top"></div>
<main role="main" property="mainContentOfPage" class="container">
<div class="gc-font-2019">
<h1>Comparison tool - Questionnaire to determine if the worker's corporation was carrying on a personal services business (PSB)</h1>
<input type="file" id="jsonFileInput" accept=".json" />
<div id="content"></div>
<div class="buttons">
<button class="btn btn-primary btn-lg" onclick="exportEditedJSON()">Export Edited JSON</button>
</div>
<h2>Exported JSON Output:</h2>
<pre id="jsonOutput"></pre>
<script>
   let originalData = {};
   document.getElementById('jsonFileInput').addEventListener('change', function(event) {
     const file = event.target.files[0];
     if (!file) return;
     const reader = new FileReader();
     reader.onload = function(e) {
       try {
         originalData = JSON.parse(e.target.result);
         const container = document.getElementById('content');
         container.innerHTML = '';
         container.appendChild(renderJSON(originalData));
       } catch (err) {
         document.getElementById('content').innerHTML = '<p style="color:red;">Invalid JSON file.</p>';
       }
     };
     reader.readAsText(file);
   });
   function renderJSON(data, path = '') {
     const container = document.createElement('div');
     container.className = path === '' ? '' : 'nested';
     if (Array.isArray(data)) {
       const ul = document.createElement('ul');
       data.forEach((item, index) => {
         const li = document.createElement('li');
         const currentPath = `${path}[${index}]`;
         if (typeof item === 'object' && item !== null) {
           li.appendChild(renderJSON(item, currentPath));
         } else {
           li.innerHTML = `<span class="key">${index}:</span> <span class="editable" contenteditable="true" data-path="${currentPath}">${item}</span>`;
         }
         ul.appendChild(li);
       });
       container.appendChild(ul);
     } else if (typeof data === 'object' && data !== null) {
       const ul = document.createElement('ul');
       for (const key in data) {
         const li = document.createElement('li');
         const currentPath = path ? `${path}.${key}` : key;
         if (typeof data[key] === 'object' && data[key] !== null) {
           li.innerHTML = `<span class="key">${key}:</span>`;
           li.appendChild(renderJSON(data[key], currentPath));
         } else {
           li.innerHTML = `<span class="key">${key}:</span> <span class="editable" contenteditable="true" data-path="${currentPath}">${data[key]}</span>`;
         }
         ul.appendChild(li);
       }
       container.appendChild(ul);
     }
     return container;
   }
   function exportEditedJSON() {
     const editedData = JSON.parse(JSON.stringify(originalData)); // deep clone
     document.querySelectorAll('.editable').forEach(el => {
       const path = el.getAttribute('data-path');
       const value = parseValue(el.textContent.trim());
       setValueByPath(editedData, path, value);
     });
     document.getElementById('jsonOutput').textContent = JSON.stringify(editedData, null, 2);
   }
   function parseValue(val) {
     if (val === 'true') return true;
     if (val === 'false') return false;
     if (val === 'null') return null;
     if (!isNaN(val) && val.trim() !== '') return parseFloat(val);
     return val;
   }
   function setValueByPath(obj, path, value) {
     const keys = path
       .replace(/\[(\d+)\]/g, '.$1') // convert [0] to .0
       .split('.');
     let temp = obj;
     for (let i = 0; i < keys.length - 1; i++) {
       const key = keys[i];
       if (!(key in temp)) return;
       temp = temp[key];
     }
     temp[keys[keys.length - 1]] = value;
   }
</script>
<div id="def-footer"></div>
<div id="def-preFooter"></div>
<script type="text/javascript">
     var defPreFooter = document.getElementById("def-preFooter");
     defPreFooter.outerHTML = wet.builder.preFooter({
       dateModified: "2025-05-27",
       showPostContent: true,
       showFeedback: true,
       showShare: true
     });
</script>

</body>
