<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Comparison tool - PSB Questionnaire</title>
<meta content="width=device-width,initial-scale=1" name="viewport">
<meta name="robots" content="noindex, follow">
<!-- WET Assets -->
<script src="https://www.canada.ca/etc/designs/canada/cdts/gcweb/v4_1_0/cdts/compiled/soyutils.js"></script>
<script src="https://www.canada.ca/etc/designs/canada/cdts/gcweb/v4_1_0/cdts/compiled/wet-en.js"></script>
<link href="https://www.canada.ca/etc/designs/canada/wet-boew/css/theme.min.css" rel="stylesheet">
<style>
   body {
     font-family: Arial, sans-serif;
     padding: 20px;
   }
   table {
     width: 100%;
     border-collapse: collapse;
     margin-top: 1em;
   }
   th, td {
     border: 1px solid #ccc;
     padding: 8px;
     text-align: left;
     vertical-align: top;
   }
   th {
     background-color: #f2f2f2;
   }
   pre {
     background: #f4f4f4;
     padding: 10px;
     border-radius: 5px;
   }
</style>
<script type="text/javascript">
   document.write(wet.builder.refTop({}));
</script>
</head>
<body vocab="http://schema.org/" typeof="WebPage" class="experimental">
<div id="def-top"></div>
<main role="main" property="mainContentOfPage" class="container">
<div class="gc-font-2019">
<h1>Comparison tool - Questionnaire to determine if the worker's corporation was carrying on a personal services business (PSB)</h1>
<input type="file" id="jsonFileInput" accept=".json" />
<div id="content"></div>
</div>
</main>
<div id="def-footer"></div>
<div id="def-preFooter"></div>
<script>
   document.getElementById('jsonFileInput').addEventListener('change', function(event) {
     const file = event.target.files[0];
     if (!file) return;
     const reader = new FileReader();
     reader.onload = function(e) {
       try {
         const data = JSON.parse(e.target.result);
         const container = document.getElementById('content');
         container.innerHTML = '';
         container.appendChild(renderJSON(data));
       } catch (err) {
         document.getElementById('content').innerHTML = '<p style="color:red;">Invalid JSON file.</p>';
       }
     };
     reader.readAsText(file);
   });
   function renderJSON(data) {
     const table = document.createElement('table');
     const thead = document.createElement('thead');
     const tbody = document.createElement('tbody');
     thead.innerHTML = `<tr><th>Question</th><th>Answer</th></tr>`;
     table.appendChild(thead);
     data.forEach((entry) => {
       entry.answers.forEach((ans) => {
         // Regular answer
         if (typeof ans.answer === 'string' || typeof ans.answer === 'number') {
           const row = document.createElement('tr');
           row.innerHTML = `
<td>${ans.questionEn}</td>
<td>${ans.answer}</td>
           `;
           tbody.appendChild(row);
         }
         // Nested answer (dynamicRow)
         else if (Array.isArray(ans.answer)) {
           ans.answer.forEach((group) => {
             if (Array.isArray(group)) {
               group.forEach((subAns) => {
                 const row = document.createElement('tr');
                 row.innerHTML = `
<td>${subAns.questionEn}</td>
<td>${subAns.answer}</td>
                 `;
                 tbody.appendChild(row);
               });
             }
           });
         }
       });
     });
     table.appendChild(tbody);
     return table;
   }
   // Optional: WET preFooter
   var defPreFooter = document.getElementById("def-preFooter");
   defPreFooter.outerHTML = wet.builder.preFooter({
     dateModified: "2025-05-27",
     showPostContent: true,
     showFeedback: true,
     showShare: true
   });
</script>
</body>
</html>
