<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Comparison tool - Questionnaire to determine if the worker's corporation was carrying on a personal services business (PSB)</title>

<meta name="robots" content="noindex, follow">
<!-- WET Assets -->
<script src="https://www.canada.ca/etc/designs/canada/cdts/gcweb/v4_1_0/cdts/compiled/soyutils.js"></script>
<script src="https://www.canada.ca/etc/designs/canada/cdts/gcweb/v4_1_0/cdts/compiled/wet-en.js"></script>
<link href="https://test.canada.ca/covid-19-guidance/proto/css/alpha-beta-banner.css" rel="stylesheet">
<link href="https://www.canada.ca/etc/designs/canada/wet-boew/méli-mélo/2023-10-mount-revelstoke.min.css" rel="stylesheet">

<!-- Styles -->
<style>
   body {
     font-family: Arial, sans-serif;
     padding: 20px;
   }
   table {
     width: 100%;
     border-collapse: collapse;
     margin-top: 1em;
   }
   th, td {
     border: 1px solid #ccc;
     padding: 8px;
     text-align: left;
     vertical-align: top;
   }
   th {
     background-color: #f2f2f2;
   }
   .editable {
     display: inline-block;
     padding: 2px 4px;
     border: 1px dashed transparent;
     min-width: 50px;
   }
   .editable:hover {
     border-color: #aaa;
     background-color: #f9f9f9;
     cursor: text;
   }
   .buttons {
     margin-top: 20px;
   }
   button {
     padding: 8px 16px;
     margin-right: 10px;
   }
   pre {
     background: #f4f4f4;
     padding: 10px;
     border-radius: 5px;
   }
</style>
<script type="text/javascript">
   document.write(wet.builder.refTop({}));
</script>
</head>
<body vocab="http://schema.org/" typeof="WebPage" class="experimental">
<div id="def-top"></div>
<main role="main" property="mainContentOfPage" class="container">
<div class="gc-font-2019">
<h1>Comparison tool - Questionnaire to determine if the worker's corporation was carrying on a personal services business (PSB)</h1>
<input type="file" id="jsonFileInput" accept=".json" />
<div id="content"></div>
<div class="buttons">
<button class="btn btn-primary btn-lg" onclick="exportEditedJSON()">Export Edited JSON</button>
</div>
<h2>Exported JSON Output:</h2>
<pre id="jsonOutput"></pre>
</div>
</main>
<div id="def-footer"></div>
<div id="def-preFooter"></div>
<script>
   let originalData = {};
   document.getElementById('jsonFileInput').addEventListener('change', function(event) {
     const file = event.target.files[0];
     if (!file) return;
     const reader = new FileReader();
     reader.onload = function(e) {
       try {
         originalData = JSON.parse(e.target.result);
         const container = document.getElementById('content');
         container.innerHTML = '';
         container.appendChild(renderJSON(originalData));
       } catch (err) {
         document.getElementById('content').innerHTML = '<p style="color:red;">Invalid JSON file.</p>';
       }
     };
     reader.readAsText(file);
   });
   function renderJSON(data) {
     const flatData = flattenJSON(data);
     const table = document.createElement('table');
     const thead = document.createElement('thead');
     const tbody = document.createElement('tbody');
     thead.innerHTML = `<tr><th>Path</th><th>Value</th></tr>`;
     table.appendChild(thead);
     Object.entries(flatData).forEach(([key, value]) => {
       const row = document.createElement('tr');
       row.innerHTML = `
<td>${key}</td>
<td><span class="editable" contenteditable="true" data-path="${key}">${value}</span></td>
       `;
       tbody.appendChild(row);
     });
     table.appendChild(tbody);
     return table;
   }
   function flattenJSON(obj, parent = '', res = {}) {
     for (let key in obj) {
       const propName = parent ? `${parent}.${key}` : key;
       if (typeof obj[key] === 'object' && obj[key] !== null && !Array.isArray(obj[key])) {
         flattenJSON(obj[key], propName, res);
       } else if (Array.isArray(obj[key])) {
         obj[key].forEach((item, i) => {
           if (typeof item === 'object' && item !== null) {
             flattenJSON(item, `${propName}[${i}]`, res);
           } else {
             res[`${propName}[${i}]`] = item;
           }
         });
       } else {
         res[propName] = obj[key];
       }
     }
     return res;
   }
   function exportEditedJSON() {
     const editedData = JSON.parse(JSON.stringify(originalData)); // deep clone
     document.querySelectorAll('.editable').forEach(el => {
       const path = el.getAttribute('data-path');
       const value = parseValue(el.textContent.trim());
       setValueByPath(editedData, path, value);
     });
     document.getElementById('jsonOutput').textContent = JSON.stringify(editedData, null, 2);
   }
   function parseValue(val) {
     if (val === 'true') return true;
     if (val === 'false') return false;
     if (val === 'null') return null;
     if (!isNaN(val) && val.trim() !== '') return parseFloat(val);
     return val;
   }
   function setValueByPath(obj, path, value) {
     const keys = path.replace(/\[(\d+)\]/g, '.$1').split('.');
     let temp = obj;
     for (let i = 0; i < keys.length - 1; i++) {
       const key = keys[i];
       if (!(key in temp)) return;
       temp = temp[key];
     }
     temp[keys[keys.length - 1]] = value;
   }
   var defPreFooter = document.getElementById("def-preFooter");
   defPreFooter.outerHTML = wet.builder.preFooter({
     dateModified: "2025-05-27",
     showPostContent: true,
     showFeedback: true,
     showShare: true
   });
</script>
</body>
</html>
