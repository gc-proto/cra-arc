<html lang="en">
<head>
<meta charset="utf-8">
<title>Comparison tool - Housing and utilities questionnaire – Employer Compliance Audit (ECA) review</title>
<meta content="width=device-width,initial-scale=1" name="viewport">
<meta name="robots" content="noindex, follow">
<!-- WET Assets -->
<script src="https://www.canada.ca/etc/designs/canada/cdts/gcweb/v4_1_0/cdts/compiled/soyutils.js"></script>
<script src="https://www.canada.ca/etc/designs/canada/cdts/gcweb/v4_1_0/cdts/compiled/wet-en.js"></script>
<link href="https://test.canada.ca/covid-19-guidance/proto/css/alpha-beta-banner.css" rel="stylesheet">
<link href="https://www.canada.ca/etc/designs/canada/wet-boew/m%C3%A9li-m%C3%A9lo/2023-10-mount-revelstoke.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha256-mUZM63G8m73Mcidfrv5E+Y61y7a12O5mW4ezU3bxqW4=" crossorigin="anonymous"/>
         
<link href="https://www.canada.ca/etc/designs/canada/wet-boew/css/theme.min.css" rel="stylesheet">
<!-- JS Libraries -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<!-- Styles -->
<style>
   body { font-family: Arial, sans-serif; padding: 20px; }
   .match { background-color: #d6f5d6; }
   .mismatch { background-color: #fff3cd; }
   .missing { background-color: #f8d7da; }
   .hidden { display: none !important; }
   #pdfButton { margin-top: 20px; }
</style>
<script type="text/javascript">
   document.write(wet.builder.refTop({}));
</script>
</head>
<body vocab="http://schema.org/" typeof="WebPage" class="experimental">
<div id="def-top"></div>
<main role="main" property="mainContentOfPage" class="container">
<div class="gc-font-2019">
<h1>Housing and Utilities Questionnaire – Employer Compliance Audit (ECA) Review</h1>
  <p>To use this tool:</p>
  <ul>
    <li>Save the response file (JSON) on your computer</li>
    <li>Upload the response file below</li>
    <li>The tool will display the answers in a table format</li>
  </ul>

  <input type="file" id="jsonFile" accept=".json">
  <div id="dataDisplay"></div>

  <script>
    document.getElementById('jsonFile').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const data = JSON.parse(e.target.result);
          const answers = data[0].answers;
          let html = '<h2>Responses</h2><table><tr><th>Question</th><th>Answer</th></tr>';
          answers.forEach(item => {
            const question = item.questionEn || 'Unknown Question';
            const answer = Array.isArray(item.answer) ? JSON.stringify(item.answer) : item.answer;
            html += `<tr><td>${question}</td><td>${answer}</td></tr>`;
          });
          html += '</table>';
          document.getElementById('dataDisplay').innerHTML = html;
        } catch (err) {
          document.getElementById('dataDisplay').innerHTML = `<p style="color:red;">Error parsing JSON: ${err.message}</p>`;
        }
      };
      reader.readAsText(file);
    });
  </script>

<div id="def-footer"></div>
<div id="def-preFooter"></div>
<script type="text/javascript">
     var defPreFooter = document.getElementById("def-preFooter");
     defPreFooter.outerHTML = wet.builder.preFooter({
       dateModified: "2025-05-27",
       showPostContent: true,
       showFeedback: true,
       showShare: true
     });
</script>
</main>
</body>
</html>
