

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TC/TCP indexing calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 700px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
    }
    .result {
      margin-top: 30px;
      padding: 15px;
      background-color: #f4f4f4;
      border-left: 4px solid #0078D4;
    }
    .result p {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <h2>TC/TCP Indexing Calculator</h2>

  <label>Enter the total claim amount reported on Form TD1 ($)
    <input type="number" id="line1" step="0.01">
  </label>

  <label>Prior year BPANS (Nova Scotia only) ($)
    <input type="number" id="line2" step="0.01">
  </label>

  <label>Pension income, tuition fees, education amounts ($)
    <input type="number" id="line3" step="0.01">
  </label>

  <label>Indexing factor for the year
    <input type="number" id="line5" step="0.0001">
  </label>

  <button onclick="calculateTCP()">Calculate</button>

  <div class="result" id="result"></div>

  <script>
    function calculateTCP() {
      const line1 = parseFloat(document.getElementById('line1').value) || 0;
      const line2 = parseFloat(document.getElementById('line2').value) || 0;
      const line3 = parseFloat(document.getElementById('line3').value) || 0;
      const line5 = parseFloat(document.getElementById('line5').value) || 0;

      const line4 = line1 - line2 - line3;
      const line6 = Math.round(line4 * line5);
      const line7 = line2 + 263.00;
      const line8 = line3;
      const line9 = line6 + line7 + line8;

      document.getElementById('result').innerHTML = `
        <h3><strong>Calculation Breakdown:</strong></h3>
        <p>Line 1: Total claim amount = $${line1.toFixed(2)}</p>
        <p>Line 2: Prior year BPANS = $${line2.toFixed(2)}</p>
        <p>Line 3: Non-indexed amounts (pension, tuition, education) = $${line3.toFixed(2)}</p>
        <p>Line 4: Amount subject to indexing = Line 1 - Line 2 - Line 3 = $${line4.toFixed(2)}</p>
        <p>Line 5: Indexing factor = ${line5}</p>
        <p>Line 6: Indexed amount = Line 4 Ã— Line 5 = $${line6.toFixed(2)}</p>
        <p>Line 7: Current year BPANS = Line 2 + $263.00 = $${line7.toFixed(2)}</p>
        <p>Line 8: Non-indexed amounts = $${line8.toFixed(2)}</p>
        <p><strong>Line 9: Revised TC/TCP = Line 6 + Line 7 + Line 8 = $${line9.toFixed(2)}</strong></p>
      `;
    }
  </script>
</body>
</html>
